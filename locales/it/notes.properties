welcomeTitle2=Ciao
welcomeText2=Benvenuto in questo semplice blocco note integrato in Firefox. Naviga sul web, prendi appunti. Niente di più semplice.

migratedEditor=Abbiamo sostituito l’editor di testo utilizzato in Notes per migliorarne la velocità e offrire più funzioni. Purtroppo abbiamo dovuto rimuovere la formattazione delle note già salvate. Siamo spiacenti per il disagio creato e apprezziamo la tua partecipazione a questo esperimento.

