<style>
  html {
      height: 99%;
  }

  input {
    background: none!important;
  }

  textarea:focus, input:focus{
    outline: none;
  }

  #notes {
      border: 0;
      display: flex;
      flex-direction: column;
      flex: 1;
      font-family: sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
  }

  #notes .ck-editor__main,
  #notes .ck-content {
      display: flex;
      border: 0;
      height: 100%;
      flex-direction: column;
  }

  #notes .ck-editor__editable {
      box-shadow: none;
  }

  #notes .ck-editor__top {
      border: 0;
  }

  #notes .ck.ck-reset,
  #notes .ck.ck-reset_all,
  #notes .ck.ck-reset_all * {
      box-sizing: border-box;
      height: auto;
      border: 0;
  }

  #notes .ck.ck-reset {
      height: 100%;
  }

  #notes .ck-editor__editable p {
      margin: 5px 0;
      font-size: 14px;
  }
  #notes .ck-editor__editable ul, #notes .ck-editor__editable ol {
      padding-left: 20px;
  }
  #notes .ck-editor__editable ul > li, #notes .ck-editor__editable ol > li {
      line-height: 1.5rem;
  }
  #notes .ck-editor__editable h1 {
      margin: 2px 0;
      font-size: 24px;
      padding: 0;
  }
  #notes .ck-editor__editable h2 {
      margin: 7px 0;
      font-size: 20px;
  }
  #notes .ck-editor__editable h3 {
      margin: 5px 0;
      font-size: 16px;
  }
  #notes .drag-n-drop-focus,
  #notes .drag-n-drop-focus .ck-editor__editable {
      border: 1px solid #008000;
      background-color: #dcd6da;
  }
  #notes .ck.ck-list .ck-list__item:focus {
      box-shadow: none;
  }

</style>

</head>

  <body id="notes">
    <input id="fake" type="text" style="height: 1px; border: 0; padding: 0; margin: 0; background: none!important;" />
    <div id="editor"> </div>
    <script>
      function init() {
          let initd = false;
          // ready to talk via postMessage
          ClassicEditor.create(document.querySelector('#editor'), {
            toolbar: []
          }).then(editor => {

            window.zss_editor = {};

            zss_editor.setContentHTML = function(html) {
              editor.setData(html || '<p></p>');
            };

            this.editor = editor;

            postMessage(JSON.stringify({type: 'ZSS_INITIALIZED'}));

            setTimeout(function () {
              // Android won't popup the keyboard on focused <div>s, first focus a fake input then focus the div
              var fakeInput = document.querySelectorAll("#fake")[0];
              fakeInput.focus();

              setTimeout(function () {
                // the following was taken from http://stackoverflow.com/questions/1125292/how-to-move-cursor-to-end-of-contenteditable-entity/3866442#3866442
                // and ensures we move the cursor to the end of the editor
                var editorSelector = document.querySelectorAll('.' + "ck-editor__editable");
                var range = document.createRange();
                range.selectNodeContents(editorSelector[0]);
                range.collapse(false);
                var selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                editorSelector[0].focus();
                fakeInput.disabled = true;
                fakeInput.parentNode.removeChild(fakeInput);
              }, 300);

            }, 300);

            editor.model.document.on('change', (eventInfo, name) => {
              // skip change notification on load
              if (initd) {
                // Cache update event in case of multi-change event (copy pasting trigger many).
                clearTimeout(this.delayUpdateNote);
                this.delayUpdateNote = setTimeout(() => {
                  const content = editor.getData();
                  postMessage(JSON.stringify({
                    type: 'CONTENT_CHANGE',
                    data: {content: content}
                  }));

                  this.delayUpdateNote = null;
                }, 800);
              }
              initd = true;
            });
          })
            .catch(error => {
              alert(error)
              console.error(error); // eslint-disable-line no-console
            });
      }

      function whenRNPostMessageReady(cb) {
        if (postMessage.length === 1) cb();
        else setTimeout(function() { whenRNPostMessageReady(cb) }, 300);
      }

      window.addEventListener('DOMContentLoaded', function() {
        whenRNPostMessageReady(init);
      }, false);

    </script>
  </body>
</html>
